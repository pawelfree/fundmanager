<div class="table-wrapper mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="fundName">
      <th mat-header-cell rowspan="2" *matHeaderCellDef class="sticky-rowspan-header">Fund name</th>
      <td mat-cell *matCellDef="let element"> {{element.fundName}} </td>
    </ng-container>

    <ng-container matColumnDef="change1m">
      <th mat-header-cell *matHeaderCellDef class="sticky-header">1 month</th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <app-instrument-change [change]="element.change1m"></app-instrument-change>
      </td>
    </ng-container>

    <ng-container matColumnDef="change3m">
      <th mat-header-cell *matHeaderCellDef class="sticky-header">3 months</th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <app-instrument-change [change]="element.change3m"></app-instrument-change>
      </td>
    </ng-container>

    <ng-container matColumnDef="change3y">
      <th mat-header-cell *matHeaderCellDef class="sticky-header">3 years</th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <app-instrument-change [change]="element.change3y"></app-instrument-change>
      </td>
    </ng-container>

    <ng-container matColumnDef="performance">
      <th mat-header-cell colspan="3" *matHeaderCellDef class="sticky-colspan-header">Instrument performance</th>
    </ng-container>

    <tr mat-header-row style="border-bottom: none" *matHeaderRowDef="['fundName', 'performance']"></tr>
    <tr mat-header-row *matHeaderRowDef="['change1m', 'change3m', 'change3y']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fundName', 'change1m', 'change3m', 'change3y']"
        (click)="showDetails(row)"></tr>
  </table>
</div>
